<select id="id_department" class="form-select mt-3 select2-filter-style"
    name="department" aria-label="Select department">
<option value="" selected>
    {% if departments %}직렬을 선택해주세요.{% else %}모집 단위를 선택해주세요.{% endif %}
</option>
{% for department in departments %}
    <option value="{{ department }}">{{ department }}</option>
{% endfor %}
</select>
